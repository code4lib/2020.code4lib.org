- id: jason-priem
  name: Jason Priem
  last: Priem
  title: cofounder
  institution: Impactstory
  bio: "As an Information Science PhD student at the University of North Carolina at Chapel Hill, Jason led the creation of the field of altmetrics--coining the term, authoring the influential Altmetrics Manifesto, and leading the first altmetrics workshops. He left the doctoral program in 2013 to co-found Impactstory, a nonprofit that grew out of his dissertation work. Since then Impactstory has received funding from the US National Science Foundation and National Institutes of Health, the Alfred P. Sloan Foundation, and the Arcadia Fund, and continues to work building software tools that promote the growth of open science. Jason’s latest project with Impactstory is Unpaywall, an open database of 20 million free-to-read scholarly papers used by millions of researchers and lay readers worldwide."
